<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
  <!-- Bootstrap core CSS -->
  <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">
</head>
<body>
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="container">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>상품명</th>
        <th>가격</th>
        <th>등록자</th>
        <th>등록날짜</th>
        <th>찜한 사용자수</th>
        <th>카테고리</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.seller}"></td>
        <td th:text="${item.createdAt}"></td>
        <td th:text="${item.wishCount}"></td>
        <td>
        <span th:each="category : ${itemCategories}" th:if= "${category.itemIds == item.id} ">
          <span th:text="${category.categoryName}"></span>
        </span>
        </td>
        <td>
          <form th:action="@{/items/{id}/wish (id=${item.id})}" method="post">
            <button class="w-100 btn btn-dark btn-lg" type="submit">
              찜하기
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <tr th:each="item : ${items}">
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">사진들어갈자리</text></svg>

              <div class="card-body">
                <p class="card-text">상품 설명 들어갈 자리</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><td th:text="${item.name}"></td></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><td th:text="${item.name}"></button>
                  </div>
                  <small class="text-muted"><a href="#" th:href="@{/items/{id}/edit (id=${item.id})}"
                                               class="btn btn-primary" role="button">수정</a></small>
                </div>
              </div>
            </div>
          </div>
          </tr>


            </div>
          </div>
        </div>
    </main>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
  <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
