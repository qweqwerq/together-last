<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="bodyHeader">
<style>
    div.container-body{
        margin:0 auto;
        white-space:nowrap;
    }
    .nav-logo{
        align: left;
        margin:0 auto;
    }
    .nav-body{
        align: center;
        width: 100%;
        margin:0 auto;
    }
    .nav-search{
        text-align: right;
        width: 40%;
    }
    .nav-login{
        align: right;
        margin-left:1%;
        margin-right:5%;
    }
</style>
<header class="p-3 bg-dark text-white">
    <div class="container-body">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">

                    <section class="nav-logo">
                        <a class="navbar-brand" href="#" th:href="@{/}">Together Market</a>
                    </section>

                    <section class="nav-body">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">판매하기</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">구매하기</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">카테고리</a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                                        <li><a class="dropdown-item" href="#">인기상품</a></li>
                                        <li><a class="dropdown-item" href="#">디지털기기</a></li>
                                        <li><a class="dropdown-item" href="#">가구/인테리어</a></li>
                                        <li><a class="dropdown-item" href="#">스포츠/레저</a></li>
                                        <li><a class="dropdown-item" href="#">의류/잡화</a></li>
                                        <li><a class="dropdown-item" href="#">게임/취미</a></li>
                                        <li><a class="dropdown-item" href="#">도서/티켓/음반</a></li>
                                        <li><a class="dropdown-item" href="#">모바일상품권</a></li>
                                        <li><a class="dropdown-item" href="#">기타</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </section>

                    <section class="nav-search">
                        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </section>

                    <section class="nav-login">
                        <div class="text-end">
                            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/login/new'">Login</button>
                            <button type="button" class="btn btn-warning" onclick="location.href='/createUserForm2'">Sign-up</button>
                        </div>
                    </section>
                </div>
            </nav>
    </div>
</header>
